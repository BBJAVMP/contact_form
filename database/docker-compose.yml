version: '3.8'

services:
  postgres_db:
    container_name: postgres_db
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=contact
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - "8000:8000"
    environment:
      ADMINER_DEFAULT_SERVER: "postgres_db"
